<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMON!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <section id="mainHeader">
        <h1 id="titleText">SIMON</h1>
      </section>
      <section id="rightHeader">
      </section>
    </header>
    <main>
      <section id="gameBoard">
        <div class="lights">
          <div class="lightColumn" id="column1">
            <div class="light" id="light1"></div>
            <div class="light" id="light3"></div>
          </div>
          <div class="lightColumn" id="column2">
            <div class="light" id="light2"></div>
            <div class="light" id="light4"></div>
          </div>
        </div>
      </section>
      <section id="rightSide">
        <div class="rightInfo" id="topInfo">
          <div class="stats" id="level">Level 1</div>
          <div class="stats" id="scoreDisplay">Score 0</div>
          <div class="stats" id="highScore">High Score 0</div>
        </div>
        <div class="rightInfo" id="bottomInfo">
          <!-- <select single class="dropdown" id="answerOrder">
            <option value="same">Answer in same order</option>
            <option value="reverse">Answer in reverse order</option>
          </select> -->
          <!-- <select single class="dropdown" id="timer">
            <option value="on">Timer on</option>
            <option value="off">Timer off</option>
          </select> -->

          <table style="width:100%" class="optionRow">
          <tr>
            <td><div class="switchLabel">Reverse</div></td>
            <td><div class="switch">
              <input id="reverseSwitch" class="cmn-toggle cmn-toggle-round" type="checkbox">
              <label for="reverseSwitch"></label>
            </div></td>
          </tr>
          <tr>
            <td><div class="switchLabel">Timer</div></td>
            <td><div class="switch">
              <input id="timerSwitch" class="cmn-toggle cmn-toggle-round" type="checkbox">
              <label for="timerSwitch"></label>
            </div></td>
          </tr>
          <tr>
            <td>          <div id="slidecontainer">
                        <div class="switchLabel" id="sliderValue">Speed: 5</div>
                      </div></td>
            <td><input type="range" min="1" max="9" value="5" class="slider" id="myRange"></td>
          </tr>
        </table>
          <!-- <div class="optionRow">
            <div class="switchLabel">Reverse</div>
            <div class="switch">
              <input id="reverseSwitch" class="cmn-toggle cmn-toggle-round" type="checkbox">
              <label for="reverseSwitch"></label>
            </div>
          </div>
          <div class="optionRow">
            <div class="switchLabel">Timer</div>
            <div class="switch">
              <input id="timerSwitch" class="cmn-toggle cmn-toggle-round" type="checkbox">
              <label for="timerSwitch"></label>
            </div>
          </div>
          <div id="slidecontainer">
            <div class="switchLabel" id="sliderValue">Speed: 5</div>
          </div> -->
        </div>
      </section>
    </main>
    <footer>
      <section id="mainHeader">
        <form id="form">
          <button class="button" id="start"><span>Start</span></button>
        </form>
        <p class="countdown"></p>
      </section>
      <section id="rightHeader">
      </section>
    </footer>
  </body>
</html>
